CelinaBundle\Entity\Product:
    type: entity
    table: null
    repositoryClass: CelinaBundle\Repository\ProductRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        productNameEs:
            type: string
            length: 255
        productNameEn:
            type: string
            length: 255
        price:
            type: float
        codigo:
            type: string
            length: 255
        description:
            type: string
            length: 255
            nullable: true
        foto:
            type: string
            length: 255
        size:
            type: array
    manyToMany:
      colors:
        targetEntity: Color
        joinTable:
          name: products_colors
          joinColumns:
            product_id:
              referencedColumnName: id
          inverseJoinColumns:
            color_id:
              referencedColumnName: id
              unique: true
    oneToMany:
        fotodetalles:
            targetEntity: Fotodetalle
            mappedBy: product
    manyToOne:
        category:
            targetEntity: Category
            inversedBy: products
            joinColumn:
                name: category_id
                referencedColumnName: id
    lifecycleCallbacks: {  }
